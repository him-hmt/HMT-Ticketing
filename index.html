<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMT Online Ticketing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
           
            <h1>HMT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-plane"></i> Flights</a></li>
                <li><a href="#"><i class="fas fa-hotel"></i> Hotels</a></li>
                <li><a href="#"><i class="fas fa-car"></i> Car Hire</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="#">Log in</a>
        </div>
    </header>

    <section class="search-section">
        <h2>Millions of cheap flights. One simple search.</h2>
        <form class="search-form">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Islamabad (ISB)">
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Country, city or airport">
            </div>
            <div class="form-group">
                <label for="depart">Depart</label>
                <input type="date" id="depart">
            </div>
            <div class="form-group">
                <label for="return">Return</label>
                <input type="date" id="return">
            </div>
            <div class="form-group">
                <label for="travellers">Travellers and cabin class</label>
                <input type="text" id="travellers" placeholder="1 Adult, Economy">
            </div>
            <div class="form-actions">
                <button type="submit">Search</button>
            </div>
        </form>
    </section>

    <section class="services-section">
        <div class="service">
            <a href="#"><i class="fas fa-hotel"></i> Hotels</a>
        </div>
        <div class="service">
            <a href="#"><i class="fas fa-car"></i> Car Hire</a>
        </div>
        <div class="service">
            <a href="#"><i class="fas fa-globe"></i> Explore Everywhere</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HMT</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
